<header class="page-header">
  <div class="container">
    <div class="header-container">
      <div class="nav-box">
        <div class="button-box">
          <a href="/src/index.html"
            ><button type="button" class="button button-home button-box__item">
              Home
            </button></a
          >

          <button
            type="button"
            class="button button-library button-box__item"
            data-action="library"
          >
            My library
          </button>
          <button type="button" class="button login-button button-box__item">
            Sign Up/Sign in
          </button>
          <button
            type="button"
            id="signOutButton"
            class="header-modal__button header-modal__button--signOut"
          >
            Sign Out
          </button>
        </div>
        <form id="search-form" class="search-form">
          <div class="search-box">
            <input
              type="text"
              class="search-form__input"
              placeholder="Movie search"
            />
            <button type="submit" class="search-form__button">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </form>
      </div>
      <a href="/src/index.html" class="logo header-logo">
        <svg class="logo-img" width="32" height="32">
          <use href="./images/symbol-defs.svg#icon-logo"></use>
        </svg>
        <span class="logo-text">Filmoteka</span>
      </a>
      <div class="library-button-box">
        <button class="button button__library" data-action="watch">
          Watched
        </button>
        <button class="button button__library" data-action="queue">
          Queue
        </button>
      </div>
    </div>
  </div>

  <div class="backdrop is-hidden" data-modal-header>
    <div class="header-modal header-modal__form">
      <button
        class="header-modal__close"
        type="button"
        data-modal-header__close
      >
        <svg width="30" height="30">
          <use href="./images/symbol-defs.svg#close-icon__desk"></use>
        </svg>
      </button>
      <div class="header-modal__container">
        <div id="authForm">
          <h2 class="header-modal__label">Sign Up or Sign In</h2>
          <input
            type="email"
            placeholder="email"
            id="userEmail"
            name="email"
            class="header-modal__input"
          />
          <input
            type="password"
            placeholder="password"
            id="userPassword"
            class="header-modal__input"
            name="password"
          />
          <br /><br />
          <div class="header-modal__button-container">
            <button id="signUpButton" class="header-modal__button">
              Sign Up
            </button>
            <button id="signInButton" class="header-modal__button">
              Sign In
            </button>
          </div>
        </div>

        <div id="secretContent">
          <h3 class="header-modal__label">Welcome to your account!</h3>
          <h1 class="header-modal__label">AUTHENTICATED</h1>
        </div>
      </div>
    </div>
  </div>
  <a class="scroll-up" href="#" id="scroll-to-the-top">
    <svg width="40" height="40">
      <use href="./images/symbol-defs.svg#scroll-to-the-top"></use>
    </svg>
  </a>
</header>
